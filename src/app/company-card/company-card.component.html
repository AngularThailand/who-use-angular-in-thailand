<mat-card fxLayout="column" *ngIf="company">
  <mat-card-header>
    <mat-card-title>{{company.name}}</mat-card-title>
    <mat-card-subtitle>{{company.link}}</mat-card-subtitle>
  </mat-card-header>
  <img fxFlexAlign="center" *ngIf="company.logo as logo" class="company-logo" [src]="logo" [alt]="logo" />
  <mat-card-content>
    <p class="description">{{company.description}}</p>
  </mat-card-content>
  <mat-card-footer>
    <div fxLayout="row wrap" fxLayoutAlign="space-around">
      <ng-container *ngFor="let tech of company.technologies">
        <img *ngIf="tech | techToIcon as icon; else techText" class="tech-logo" [src]="icon" [alt]="tech"/>
        <ng-template #techText>{{tech}}</ng-template>
      </ng-container>
  </div>
  </mat-card-footer>
</mat-card>
