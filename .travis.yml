languaes: node_js
node_js:
  - "lts/*"
dist: trusty
sudo: false
branches:
  only:
    - master
addons:
  chrome: stable
# cache:
#   directories:
    # - ./node_modules
install:
  - nvm install lts
  - nvm use lts
  - npm i -g npm@latest
  - npm install -g @angular/cli@latest
  - npm ci
script:
- npm run lint:lib
- npm run lint:app:quiz
- npm run test:lib
- npm run build:lib
- npm run test:app:quiz
- npm run webdriver-update-ci
- npm run e2e:app:quiz -- --webdriver-update=false
- npm run build:app:quiz
deploy:
  skip_cleanup: true
  provider: firebase
  edge: true
  token:
    secure: 
  project: "angular-quiz-33472"
