<mat-toolbar color="accent">
  <img fxFlexAlign="center" src="assets/icons/icon-512x512.png" alt="Angular Thailand Logo" class="angular-th-logo" />
  <mat-toolbar-row fxLayoutAlign="center end">{{titleEn}}</mat-toolbar-row>
  <mat-toolbar-row fxLayoutAlign="center start">{{titleTh}}</mat-toolbar-row>
  <mat-toolbar-row fxLayoutAlign="center start">
    <a [href]="actionUrl" mat-stroked-button>
      {{actionName}}
      <mat-icon>{{actionMatIcon}}</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
