<mat-card *ngIf="quizCard">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'url('+quizCard.profileImg+')'"></div>
    <mat-card-title>{{quizCard.name}}</mat-card-title>
    <mat-card-subtitle>{{quizCard.date}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="quizCard.img as img" mat-card-image [src]="img" alt="Angular scores">
  <mat-card-content *ngIf="quizCard.tweet as tweet">
    <p [innerHTML]="tweet"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <a [href]="quizCard.url" rel="noopener">Tweet</a>
      </button>
  </mat-card-actions>
</mat-card>
